    <div id="contact-form">
      <div class="container mt-5">
        <h2 class="mb-4">Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control bg-black text-white"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control bg-black text-white"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              class="form-control bg-black text-white"
              id="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="form-group">
            <label for="description"> Short description of you</label>
            <textarea
              class="form-control bg-black text-white"
              name="description"
              id="description"
              rows="4"
              placeholder="Tell us little about you"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="message"> Your Concern</label>
            <textarea
              class="form-control bg-black text-white"
              name="message"
              id="message"
              rows="4"
              placeholder="Enter your query"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-outline-primary my-3"
            id="submit-button"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("submit-button").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const description = document.getElementById("description").value;
        const message = document.getElementById("message").value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (name && email && message && emailPattern.test(email)) {
          const formData = {
            name: name,
            email: email,
            phone: phone,
            message: message,
            description: description,
          };

          fetch("http://localhost:3000/submit-form", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => response.json())
            .then((data) => {
              alert(
                "Your message has been sent. A member of our support team will reply shortly."
              );
              document.querySelector("form").reset();
            })
            .catch((error) => {
              console.error("Error submitting form:", error);
              alert("Your message has been sent. A member of our support team will reply shortly.");
            });
        } else {
          alert("Please fill in all required fields with valid information.");
        }
      });
    </script>
