<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contact Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
        }
        .admin-header {
            background: rgba(59, 130, 246, 0.1);
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            padding: 2rem 0;
        }
        .submission-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 15px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .submission-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
        }
        .status-new {
            background: #10b981;
            color: white;
        }
        .status-read {
            background: #6b7280;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 3rem;
        }
        .no-submissions {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="container">
            <h1><i class="fas fa-cog"></i> Admin Dashboard</h1>
            <p class="mb-0">Contact Form Submissions</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Contact Submissions</h2>
                    <button class="btn btn-primary" onclick="refreshSubmissions()">
                        <i class="fas fa-refresh"></i> Refresh
                    </button>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading submissions...</p>
                </div>

                <div id="submissions-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Get API base URL based on environment
        const getApiUrl = () => {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:3000';
            }
            return ''; // Use relative URLs for production
        };

        async function loadSubmissions() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('submissions-container');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const response = await fetch(`${getApiUrl()}/api/contact-submissions`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.success && data.submissions.length > 0) {
                    displaySubmissions(data.submissions);
                } else {
                    container.innerHTML = `
                        <div class="no-submissions">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <h3>No submissions yet</h3>
                            <p>Contact form submissions will appear here when users submit the form.</p>
                        </div>
                    `;
                }
            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Error:</strong> Could not load submissions. Make sure the server is running on localhost:3000
                        <br><small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }

        function displaySubmissions(submissions) {
            const container = document.getElementById('submissions-container');
            
            container.innerHTML = submissions.map(submission => `
                <div class="submission-card">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="card-title mb-1">
                                    <i class="fas fa-user"></i> ${submission.name}
                                </h5>
                                <p class="text-muted mb-0">
                                    <i class="fas fa-envelope"></i> ${submission.email}
                                    ${submission.phone ? `<br><i class="fas fa-phone"></i> ${submission.phone}` : ''}
                                </p>
                            </div>
                            <div class="text-end">
                                <span class="status-badge status-${submission.status}">${submission.status.toUpperCase()}</span>
                                <br>
                                <small class="text-muted">${new Date(submission.timestamp).toLocaleString()}</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <strong><i class="fas fa-tag"></i> Subject:</strong>
                            <p class="mb-0">${submission.subject}</p>
                        </div>
                        
                        <div class="mb-3">
                            <strong><i class="fas fa-comment"></i> Message:</strong>
                            <p class="mb-0">${submission.message}</p>
                        </div>
                        
                        <div class="text-end">
                            <small class="text-muted">ID: ${submission.id}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function refreshSubmissions() {
            loadSubmissions();
        }

        // Load submissions when page loads
        document.addEventListener('DOMContentLoaded', loadSubmissions);

        // Auto-refresh every 30 seconds
        setInterval(loadSubmissions, 30000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
